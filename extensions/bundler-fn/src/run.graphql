query Input {
  cartTransform {
    bundleParent: metafield(key: "bundle_parent", namespace: "custom") {
      value
    }
  }
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
        }
      }
      canBundle: attribute(key: "_bundle_targets") {
        value
      }
      merchandise {
        __typename
        ... on ProductVariant {
          __typename
          id
          title
        }
      }
    }
  }
}
