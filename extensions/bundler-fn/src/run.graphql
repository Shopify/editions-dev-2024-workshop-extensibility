query Input {
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          __typename
          id
          title
          bundleParent: metafield(key: "bundle_parent", namespace: "custom") {
            value
          }
        }
      }
    }
  }
}
