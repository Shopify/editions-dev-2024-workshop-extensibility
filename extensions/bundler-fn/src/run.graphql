query Input {
  cart {
    lines {
      id
      quantity
      merchandise {
        __typename
        ... on ProductVariant {
          id
          title
          componentReferences: metafield(
            namespace: "custom"
            key: "component_reference"
          ) {
            value
          }
          bundleReference: metafield(namespace: "custom", key: "bundle_type") {
            value
          }
          bundleParent: metafield(key: "bundle_parent", namespace: "custom") {
            value
          }
        }
      }
    }
  }
}
